version: '3.3'
services:
    iagotchi:
        image: iagotchi:latest
        build: 
            context: ./iagotchi-bot/
            dockerfile: Dockerfile
        ports:
            - "8088:8088"
            - "5005:5005"
            - "5007:5007"
        networks:
            - demo
        volumes:
            - /media/frejus/db33d580-a3b2-4743-b703-57b41aeed6d71/frejus/Projects/IAGOTCHI/data/:/Dist/data
        devices:
            - "/dev/snd:/dev/snd"
        environment:
            PYTHONUNBUFFERED: 1

        links:
            - limaserver
            #- puredata
        environment:
            NAME: iagotchi
        shm_size: '4G'
        tty: true 
        #restart: unless-stopped
        #depends_on:
            #- limaserver
        
            
    limaserver:
        image: aymara/lima:latest
        ports:
            - "8090:8080"
        environment:
            NAME: limaserver
        networks:
            - demo
        tty: true
        #restart: unless-stopped
        command: limaserver
        
